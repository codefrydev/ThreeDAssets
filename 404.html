<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Immersive 3D model gallery. Browse high-quality, AR-ready 3D assets."/>
    <title>ThreeDAssets - Modern 3D Model Gallery</title>
    <base href="/ThreeDAssets/"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

    <!-- Theme initialization script to prevent flash -->
    <script>
        (function () {
            const theme = localStorage.getItem('theme') ||
                (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.classList.toggle('dark', theme === 'dark');
        })();
    </script>
    <link href="manifest.webmanifest" rel="manifest"/>
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png"/>
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png"/>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Minimal custom styles that can't be done with Tailwind */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            line-height: 1.5;
        }

        /* Loading screen: theme-aware, minimal */
        .loading-screen {
            background-color: var(--bg-primary);
        }

        .loading-screen .loading-title {
            color: var(--text-primary);
            font-size: 1.5rem;
            line-height: 1.2;
        }

        @media (min-width: 640px) {
            .loading-screen .loading-title {
                font-size: 2rem;
            }
        }

        .loading-screen .loading-subtitle {
            color: var(--text-muted);
            font-size: 1rem;
        }

        .loading-screen .loading-dot {
            background-color: var(--accent-primary);
        }

        /* Reduced motion: disable loading animation and smooth scroll */
        @media (prefers-reduced-motion: reduce) {
            .loading-screen .loading-dot {
                animation: none;
            }
            html {
                scroll-behavior: auto;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Gallery container padding for fixed navbar */
        .gallery-container {
            padding-top: 80px;
            padding-bottom: 80px;
        }

        @media (min-width: 640px) {
            .gallery-container {
                padding-top: 100px;
                padding-bottom: 100px;
            }
        }

        @media (min-width: 1024px) {
            .gallery-container {
                padding-top: 120px;
                padding-bottom: 120px;
            }
        }

        /* Body padding for fixed footer */
        body {
            padding-bottom: 0px;
        }
    </style>
    <link href="ThreeDAssets.styles.css" rel="stylesheet"/>
    <link href="css/themes.css" rel="stylesheet"/>
    <link href="css/docs.css" rel="stylesheet"/>
</head>

<body class="min-h-screen">
<div id="app">
    <!-- Minimal loading screen: theme-aware, one message, one loader -->
    <div class="loading-screen fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="text-center space-y-6 max-w-md">
            <h1 class="loading-title font-semibold tracking-tight">3D Assets</h1>
            <p class="loading-subtitle">Immersive 3D model gallery</p>
            <p class="loading-subtitle text-sm" aria-live="polite">Loadingâ€¦</p>
            <div class="loading-dots flex justify-center gap-2" aria-hidden="true">
                <span class="loading-dot w-2 h-2 rounded-full opacity-70 animate-pulse" style="animation-delay: 0ms"></span>
                <span class="loading-dot w-2 h-2 rounded-full opacity-70 animate-pulse" style="animation-delay: 200ms"></span>
                <span class="loading-dot w-2 h-2 rounded-full opacity-70 animate-pulse" style="animation-delay: 400ms"></span>
            </div>
        </div>
    </div>
</div>

<script src="_framework/blazor.webassembly.js"></script>
<script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
