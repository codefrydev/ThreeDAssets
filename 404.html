<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ThreeDAssets - Modern 3D Model Gallery</title>
    <base href="/ThreeDAssets/"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    
    <!-- Theme initialization script to prevent flash -->
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 
                          (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.classList.toggle('dark', theme === 'dark');
        })();
    </script>
    <link href="manifest.webmanifest" rel="manifest"/>
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png"/>
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png"/>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* Minimal custom styles that can't be done with Tailwind */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border-primary);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
        
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        
        /* Gallery container padding for fixed navbar */
        .gallery-container { 
            padding-top: 80px; 
            padding-bottom: 80px; 
        }
        
        @media (min-width: 640px) {
            .gallery-container {
                padding-top: 100px;
                padding-bottom: 100px;
            }
        }
        
        @media (min-width: 1024px) {
            .gallery-container {
                padding-top: 120px;
                padding-bottom: 120px;
            }
        }
        
        /* Body padding for fixed footer */
        body {
            padding-bottom: 0px;
        }
    </style>
    <link href="ThreeDAssets.styles.css" rel="stylesheet"/>
    <link href="css/themes.css" rel="stylesheet"/>
</head>

<body class="min-h-screen">
<div id="app">
    <!-- Enhanced Loading Screen -->
    <div class="fixed inset-0 z-50 bg-gradient-to-br from-slate-900 via-blue-900 to-indigo-900">
        <!-- Animated Background -->
        <div class="absolute inset-0 overflow-hidden">
            <!-- Floating geometric shapes -->
            <div class="absolute top-20 left-20 w-32 h-32 bg-gradient-to-r from-blue-500/20 to-purple-500/20 rounded-full blur-3xl animate-pulse"></div>
            <div class="absolute top-40 right-32 w-24 h-24 bg-gradient-to-r from-indigo-500/20 to-blue-500/20 rounded-full blur-2xl animate-pulse delay-1000"></div>
            <div class="absolute bottom-32 left-32 w-40 h-40 bg-gradient-to-r from-purple-500/20 to-pink-500/20 rounded-full blur-3xl animate-pulse delay-500"></div>
            <div class="absolute bottom-20 right-20 w-28 h-28 bg-gradient-to-r from-cyan-500/20 to-blue-500/20 rounded-full blur-2xl animate-pulse delay-1500"></div>
        </div>
        
        <!-- Main Content -->
        <div class="relative z-10 flex items-center justify-center min-h-screen p-4">
            <div class="text-center max-w-2xl mx-auto">

                <div class="relative mb-8">
                    <!-- Glowing background -->
                    <div class="absolute inset-0 bg-gradient-to-r from-blue-500/30 via-purple-500/30 to-indigo-500/30 rounded-3xl blur-2xl scale-150 animate-pulse"></div>
                    
                    <!-- Main logo container -->
                    <div class="relative inline-flex items-center justify-center w-24 h-24 sm:w-32 sm:h-32 bg-gradient-to-r from-white via-blue-50 to-indigo-50 rounded-3xl shadow-2xl border border-white/20 backdrop-blur-sm">
                        <!-- Animated logo content -->
                        <div class="relative">
                            <!-- CFD Text -->
            <div class="text-center">
                                <span class="block text-2xl sm:text-3xl font-black bg-gradient-to-r from-blue-600 via-purple-600 to-indigo-600 bg-clip-text text-transparent">
                                    CFD
                                </span>
                            </div>
                            
                            <!-- Animated dots -->
                            <div class="flex justify-center space-x-1 mt-2">
                                <div class="w-2 h-2 bg-blue-500 rounded-full animate-bounce"></div>
                                <div class="w-2 h-2 bg-purple-500 rounded-full animate-bounce delay-100"></div>
                                <div class="w-2 h-2 bg-indigo-500 rounded-full animate-bounce delay-200"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Enhanced Title -->

                    <span class="bg-gradient-to-r from-white via-blue-100 to-indigo-100 bg-clip-text text-transparent">
                        3D Assets
                    </span>
                </h1>
                
                <!-- Enhanced Subtitle -->
                <p class="text-lg sm:text-xl lg:text-2xl text-blue-100/90 mb-8 font-medium leading-relaxed">
                    Immersive 3D Model Gallery
                </p>
                
                <!-- Loading Animation -->
                <div class="flex justify-center mb-8">
                    <div class="flex space-x-2">
                        <div class="w-3 h-3 bg-blue-400 rounded-full animate-pulse"></div>
                        <div class="w-3 h-3 bg-purple-400 rounded-full animate-pulse delay-150"></div>
                        <div class="w-3 h-3 bg-indigo-400 rounded-full animate-pulse delay-300"></div>
                        <div class="w-3 h-3 bg-cyan-400 rounded-full animate-pulse delay-500"></div>
                    </div>
                </div>
                
                <!-- Enhanced Status Text -->
                <div class="bg-white/10 backdrop-blur-sm rounded-2xl p-4 sm:p-6 border border-white/20">
                    <p class="text-white/90 text-base sm:text-lg font-medium">
                        ðŸš€ Loading your immersive 3D experience...
                    </p>
                    <p class="text-blue-200/70 text-sm sm:text-base mt-2">
                        Please wait while we prepare the latest 3D models
                    </p>
                </div>
                
                <!-- Progress Bar -->
                <div class="mt-8 max-w-md mx-auto">
                    <div class="w-full bg-white/20 rounded-full h-2 overflow-hidden">
                        <div class="h-full bg-gradient-to-r from-blue-500 via-purple-500 to-indigo-500 rounded-full animate-pulse"></div>
                    </div>
                </div>
                
                <!-- Feature Highlights -->
                <div class="mt-8 grid grid-cols-1 sm:grid-cols-3 gap-4 max-w-2xl mx-auto">
                    <div class="flex items-center justify-center space-x-2 text-blue-200/80 text-sm">

                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                        </svg>

                    <div class="flex items-center justify-center space-x-2 text-purple-200/80 text-sm">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                        </svg>

                    </div>
                    <div class="flex items-center justify-center space-x-2 text-indigo-200/80 text-sm">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>

        </div>

            </svg>
        </div>
    </div>
</div>

<script src="_framework/blazor.webassembly.js"></script>
<script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
